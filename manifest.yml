---
defaults: &defaults
  memory: 750M   
  instances: 1
  space: development
  # path: 

############################################################
# clients
############################################################

applications:
- name: assignforce
  path: ./CLIENTS/assignforce/
  routes: 
  - route: assignforce.cfapps.io
  <<: *defaults

############################################################
# services
############################################################

- name: gateway
  path: ./gateway/target/gateway-0.0.1.jar
  routes: 
  - route: hydra.cfapps.io
  <<: *defaults

- name: address
  path: ./address/target/address-0.0.1.jar
  no-route: true
  <<: *defaults

- name: batch
  path: ./batch/target/batch-0.0.1.jar
  no-route: true
  <<: *defaults

- name: curriculum
  path: ./curriculum/target/curriculum-0.0.1.jar
  no-route: true
  <<: *defaults

- name: trainer
  path: ./trainer/target/trainer-0.0.1.jar
  no-route: true
  <<: *defaults

- name: skills
  path: ./skills/target/skills-0.0.1.jar
  no-route: true
  <<: *defaults

- name: unavailable
  path: ./unavailable/target/unavailable-0.0.1.jar
  no-route: true
  <<: *defaults
